<section class="bg-dark text-light text-center">
    <div class="container">
        <h2 class="h1-responsive font-weight-bold">Contact</h2>
    </div>
</section>

<section class="mb-4 container pt-4">
    <p class="w-responsive mx-auto mb-5">Mocht je contact op willen nemen met me dan kan dit via onderstaand contact formulier</p>
    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="">Je naam</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="">Je e-mail adres</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Onderwerp</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message">Je bericht</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left pt-5">
                <a class="btn btn-primary">Send</a>
            </div>
            <div class="status"></div>
        </div>
    </div>
</section>
